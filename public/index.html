<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Welcome to Chat</title>
</head>
<body>

  <div class="container center grey">
    <form action="./app.html" class="row">
      <div class="col s12">
        <input type="text" class="input-field" name="name" placeholder="Your Name">
      </div>
      <div class="col s12">
        <input type="text" class="input-field" name="room" placeholder="Room Name">
      </div>
      <div class="col s12">
        <button class="btn btn-small green" type="submit">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
