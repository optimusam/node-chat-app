<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Zone</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="message-field"></div>
    <form id="message-form">
    <input type="text" name="message" class="in-form" id="text-area" placeholder="Message">
    <input type="submit" id="go" class="in-form" value="Submit">    
    <button id="send-location" class="in-form">Send Location</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
